<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>

    <style>
      #wrap {
        min-height: calc(100vh - 10rem); /* footer 높이를 빼준다. */
      }
      footer {
        height: 10rem; /* footer 높이 */
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">스파르타 마켓</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">메인 화면</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">게시물 보기</a>
              </li>
              {% if request.user.is_authenticated %}
              <form action="{% url "accounts:logout" %}" method="POST">
                {% csrf_token %}
                <li class="nav-item">
                  <input class="nav-link" type="submit" value="로그아웃">
                </li>
              </form>
              <li class="nav-item">
                <li class="nav-link"> {{request.user}} 님 안녕하세요 </li>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="입력" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit" style="white-space: nowrap;">검색</button>
            </form>
          </div>
        </div>
      </nav>
      {% block content %}

      {% endblock %}
    </div>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="{% url "index" %}" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">About</a>
        </li>
      </ul>
      <p class="text-center text-muted">© 2024 Sparta.Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
